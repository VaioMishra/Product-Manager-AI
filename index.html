<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaio - Your AI Interview Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Theme (Default) */
        --color-bg-primary: #F5F5F7;
        --color-surface-primary: #FFFFFF;
        --color-surface-secondary: #E5E5EA;
        --color-text-primary: #1D1D1F;
        --color-text-secondary: #6E6E73;
        --color-border-primary: #D2D2D7;
      }

      html.dark {
        /* Dark Theme */
        --color-bg-primary: #111827;
        --color-surface-primary: #1F2937;
        --color-surface-secondary: #374151;
        --color-text-primary: #F9FAFB;
        --color-text-secondary: #D1D5DB;
        --color-border-primary: #374151;
      }
      
      body {
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: var(--color-border-primary); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background-color: #7C3AED; }
    </style>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Sora', 'sans-serif'],
          },
          colors: {
            'bg-primary': 'var(--color-bg-primary)',
            'surface-primary': 'var(--color-surface-primary)',
            'surface-secondary': 'var(--color-surface-secondary)',
            'text-primary': 'var(--color-text-primary)',
            'text-secondary': 'var(--color-text-secondary)',
            'border-primary': 'var(--color-border-primary)',
            
            'brand-primary': '#4F46E5',
            'brand-secondary': '#7C3AED',
          },
          keyframes: {
             pulse: {
              '50%': { transform: 'scale(1.03)' },
            },
            march: {
              'to': { 'stroke-dashoffset': '-20' },
            },
            radiate: {
              '0%': { transform: 'scale(1)', opacity: '0.5' },
              '100%': { transform: 'scale(1.5)', opacity: '0' },
            },
            'pulse-slow': {
              '50%': { transform: 'scale(1.03)' },
            },
            'pulse-fast': {
              '50%': { transform: 'scale(1.1)' },
            }
          },
          animation: {
            'pulse-node': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'march': 'march 1s linear infinite',
            'radiate': 'radiate 1.5s ease-out infinite',
            'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-fast': 'pulse-fast 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
    </script>
    <style>
      /* Keep this for the stroke-dasharray property for animate-march */
      .animate-march {
        stroke-dasharray: 10 10;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
